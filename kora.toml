[kora]
rate_limit = 100

[kora.auth]

# Cache configuration for Redis-based caching
[kora.cache]
enabled = false                    # Enable/disable caching (set to true with url to enable)
url = "redis://localhost:6379"    # Redis connection URL (uncomment and set when enabling cache)
default_ttl = 300                  # Default TTL in seconds (5 minutes)
account_ttl = 60                   # Account data TTL in seconds (1 minute)

# Enable/disable specific RPC methods
[kora.enabled_methods]
liveness = true
estimate_transaction_fee = true
get_supported_tokens = true
sign_transaction = true
sign_and_send_transaction = true
transfer_transaction = true
get_blockhash = true
get_config = true
sign_transaction_if_paid = true
get_payer_signer = true

[validation]
max_allowed_lamports = 1000000
max_signatures = 10
price_source = "Mock"

allowed_programs = [
    "11111111111111111111111111111111",             # System Program
    "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA",  # Token Program
    "ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL", # Associated Token Program
]
allowed_tokens = [
    "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v", # USDC
]
allowed_spl_paid_tokens = []
allow_any_spl_paid_token = false  # Allow any token to be used for payment, takes precedence over `allowed_spl_paid_tokens`
disallowed_accounts = []

# Fee payer policy controls what actions the fee payer can perform
#
# A lot of actions on Solana require System Program and/or SPL Token Programs,
# but those programs have a lot of instructions that can be used to perform actions that could be problematic
# for the fee payer, therefore we allow more granular control over what the fee payer can do with those programs.
[validation.fee_payer_policy]
allow_sol_transfers = true      # Allow fee payer to be source in SOL transfers
allow_spl_transfers = true      # Allow fee payer to be source in SPL token transfers
allow_token2022_transfers = true # Allow fee payer to be source in Token2022 transfers
allow_assign = true             # Allow fee payer to use Assign instruction
allow_burn = true               # Allow fee payer to burn tokens
allow_close_account = true      # Allow fee payer to close token accounts
allow_approve = true            # Allow fee payer to approve tokens

[validation.price]
type = "margin" # free / margin / fixed
margin = 0.1  # Default margin (10%) for paid transaction validation

[metrics]
enabled = true
endpoint = "/metrics"
port = 8080  # Same port as main server, or separate port like 9090
scrape_interval = 60

[metrics.fee_payer_balance]
enabled = true
expiry_seconds = 30  # 30 seconds
