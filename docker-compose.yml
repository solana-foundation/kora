services:
  kora:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./kora.toml:/app/kora.toml
      - ./.env:/app/.env:ro
    environment:
      - RUST_LOG=info
    env_file:
      - .env
    command: 
      - sh
      - -c
      - 'kora-rpc --config /app/kora.toml --private-key "$$KORA_PRIVATE_KEY"'
    restart: unless-stopped