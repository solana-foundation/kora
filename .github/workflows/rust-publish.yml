name: Publish Rust Crates

on:
  workflow_dispatch:
    inputs:
      publish-to-crates-io:
        description: 'Publish to crates.io registry'
        required: true
        default: true
        type: boolean
      create-github-release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: release-rust
  cancel-in-progress: false

jobs:
  publish:
    name: Publish Kora crates to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Build check
        run: cargo build --workspace

      - name: Get current version
        id: version
        run: |
          VERSION=$(grep "^version" Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Kora v$VERSION"

      - name: Check if prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Pre-release version detected"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push git tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION="${{ steps.version.outputs.version }}"
          for tag in "v$VERSION" "kora-lib-v$VERSION" "kora-cli-v$VERSION"; do
            if git rev-parse "$tag" >/dev/null 2>&1; then
              echo "â­ï¸ Tag $tag already exists, skipping"
            else
              git tag "$tag"
              echo "âœ… Created tag $tag"
            fi
          done
          git push origin --tags 2>/dev/null || echo "â­ï¸ Tags already pushed"

      - name: Publish kora-lib to crates.io
        if: ${{ github.event.inputs.publish-to-crates-io == 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if curl -s "https://crates.io/api/v1/crates/kora-lib/$VERSION" | grep -q '"version"'; then
            echo "â­ï¸ kora-lib@$VERSION already published, skipping"
          else
            echo "ðŸ“¦ Publishing kora-lib@$VERSION to crates.io..."
            cargo publish -p kora-lib --locked
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.KORA_CLI_REGISTRY_TOKEN }}

      - name: Wait for kora-lib to be available on crates.io
        if: ${{ github.event.inputs.publish-to-crates-io == 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Waiting for kora-lib@$VERSION to be indexed on crates.io..."
          for i in {1..12}; do
            if curl -s "https://crates.io/api/v1/crates/kora-lib/$VERSION" | grep -q '"version"'; then
              echo "âœ… kora-lib@$VERSION is now available"
              exit 0
            fi
            echo "Attempt $i/12: Not yet available, waiting 10s..."
            sleep 10
          done
          echo "âš ï¸ Timeout waiting for kora-lib, proceeding anyway"

      - name: Publish kora-cli to crates.io
        if: ${{ github.event.inputs.publish-to-crates-io == 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if curl -s "https://crates.io/api/v1/crates/kora-cli/$VERSION" | grep -q '"version"'; then
            echo "â­ï¸ kora-cli@$VERSION already published, skipping"
          else
            echo "ðŸ“¦ Publishing kora-cli@$VERSION to crates.io..."
            cargo publish -p kora-cli --locked
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.KORA_CLI_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create-github-release == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = `v${{ steps.version.outputs.version }}`;
            const releaseName = `Kora v${{ steps.version.outputs.version }}`;
            const isPrerelease = '${{ steps.prerelease.outputs.is_prerelease }}' === 'true';

            // Check if release already exists
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName,
              });
              console.log(`â­ï¸ Release ${tagName} already exists, skipping`);
              return;
            } catch (e) {
              if (e.status !== 404) throw e;
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: releaseName,
              body: `Release of Kora v${{ steps.version.outputs.version }}\n\n**Crates:**\n- kora-lib v${{ steps.version.outputs.version }}\n- kora-cli v${{ steps.version.outputs.version }}`,
              draft: false,
              prerelease: isPrerelease,
            });

            console.log(`âœ… Created release: ${releaseName}`);

      - name: Publish summary
        run: |
          echo "## ðŸŽ‰ Kora Crates Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Crates**:" >> $GITHUB_STEP_SUMMARY
          echo "- \`kora-lib\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`kora-cli\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "- \`v${{ steps.version.outputs.version }}\` (generic)" >> $GITHUB_STEP_SUMMARY
          echo "- \`kora-lib-v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`kora-cli-v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.publish-to-crates-io }}" == "true" ]; then
            echo "âœ… Published to crates.io:" >> $GITHUB_STEP_SUMMARY
            echo "- https://crates.io/crates/kora-lib/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- https://crates.io/crates/kora-cli/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped crates.io publish (dry run)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.create-github-release }}" == "true" ]; then
            echo "âœ… GitHub release created: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped GitHub release creation" >> $GITHUB_STEP_SUMMARY
          fi
