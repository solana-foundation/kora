name: Rust Integration Tests

on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info
  CI: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'crates/**'
              - 'tests/**'
              - 'Cargo.*'
              - 'Makefile'
              - 'makefiles/**'
              - '.github/workflows/rust.yml'
              - '.github/workflows/build-rust.yml'
              - '.github/actions/run-test-runner/**'

  build:
    name: Build Artifacts
    needs: changes
    if: needs.changes.outputs.should_run == 'true'
    uses: ./.github/workflows/build-rust.yml
    with:
      cache-key: "rust-integration-build"
      artifact-name: "rust-binaries"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.should_run == 'true'
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        test-group: [regular, auth, payment_address, multi_signer]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-integration"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: target/debug/

      - name: Make binaries executable
        run: chmod +x target/debug/kora target/debug/test_runner

      - name: Setup Solana CLI
        uses: ./.github/actions/setup-solana

      - name: Run integration tests
        uses: ./.github/actions/run-test-runner
        with:
          filters: "--filter ${{ matrix.test-group }}"
        env:
          JUPITER_API_KEY: ${{ secrets.JUPITER_API_KEY }}

      - name: Cleanup test environment
        if: always()
        uses: ./.github/actions/cleanup-test-env

      - name: Show failure logs
        if: failure()
        uses: ./.github/actions/show-failure-logs
        with:
          test-type: "Rust integration (${{ matrix.test-group }})"

  # Summary job for branch protection - always reports status (matrix to match old check names)
  rust-integration-status:
    name: Integration Tests
    if: always()
    needs: [changes, integration]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-group: [regular, auth, payment_address, multi_signer]
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.changes.outputs.should_run }}" == "false" ]]; then
            echo "✅ Skipped (${{ matrix.test-group }}) - no Rust changes detected"
            exit 0
          fi
          if [[ "${{ needs.integration.result }}" == "success" ]]; then
            echo "✅ Rust integration tests passed (${{ matrix.test-group }})"
            exit 0
          fi
          if [[ "${{ needs.integration.result }}" == "skipped" ]]; then
            echo "✅ Skipped (${{ matrix.test-group }}) - no Rust changes detected"
            exit 0
          fi
          echo "❌ Rust integration tests failed (${{ matrix.test-group }})"
          exit 1
