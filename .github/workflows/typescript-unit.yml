name: TypeScript Unit Tests

on:
  workflow_call:
  push:
    branches: [main]
    paths:
      - 'sdks/ts/**'
      - '.github/workflows/typescript-unit.yml'

  pull_request:
    branches: [main]
    paths:
      - 'sdks/ts/**'
      - '.github/workflows/typescript-unit.yml'

jobs:
  typescript-unit:
    name: TypeScript SDK Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('sdks/ts/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install TypeScript dependencies
        working-directory: sdks/ts
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript SDK
        working-directory: sdks/ts
        run: pnpm build

      - name: Run TypeScript unit tests
        working-directory: sdks/ts
        run: |
          echo "ðŸ§ª Running TypeScript SDK unit tests..."
          pnpm test:ci:unit

      - name: Cleanup test environment
        uses: ./.github/actions/cleanup-test-env

      - name: Show failure logs
        uses: ./.github/actions/show-failure-logs
        with:
          test-type: "TypeScript unit"