name: Publish TypeScript SDK

on:
  workflow_dispatch:
    inputs:
      publish-to-npm:
        description: 'Publish to npm registry'
        required: true
        default: true
        type: boolean
      create-github-release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  id-token: write
  pull-requests: write

# Prevent concurrent publishes
concurrency:
  group: ts-sdk-publish
  cancel-in-progress: false

jobs:
  # Run tests before publishing
  typescript-integration:
    uses: ./.github/workflows/typescript-integration.yml
    secrets: inherit

  typescript-unit:
    uses: ./.github/workflows/typescript-unit.yml
    secrets: inherit

  publish:
    name: Publish TypeScript SDK
    runs-on: ubuntu-latest
    needs: [typescript-integration, typescript-unit]
    env:
      NPM_CONFIG_PROVENANCE: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        working-directory: sdks
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: sdks
        run: pnpm install --frozen-lockfile

      - name: Get version
        id: version
        working-directory: sdks/ts
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Check if prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
            echo "Pre-release version detected, using 'beta' npm tag"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build TypeScript SDK
        working-directory: sdks
        run: pnpm --filter "@solana/kora" build

      - name: Run type check
        working-directory: sdks/ts
        run: pnpm type-check

      - name: Pack tarball
        working-directory: sdks/ts
        run: |
          mkdir -p ../.npm-pack
          pnpm pack --pack-destination ../.npm-pack
          echo ""
          echo "Packed tarball:"
          ls -la ../.npm-pack/

      - name: "Guard - Fail if tarball contains workspace: protocol"
        working-directory: sdks
        run: |
          echo "Checking tarball for workspace: protocol..."

          for tarball in .npm-pack/*.tgz; do
            tar -xzf "$tarball" package/package.json -O > /tmp/pkg.json

            if grep -q '"workspace:' /tmp/pkg.json; then
              echo "FAIL: ${tarball} contains workspace: dependencies!"
              grep '"workspace:' /tmp/pkg.json || true
              exit 1
            fi
          done

          echo "All tarballs are clean (no workspace: dependencies)"

      - name: Guard - Fail if tarball missing dist/ artifacts
        working-directory: sdks
        run: |
          echo "Checking tarball for dist/ artifacts..."

          for tarball in .npm-pack/*.tgz; do
            CONTENTS=$(tar -tzf "$tarball")

            if ! echo "$CONTENTS" | grep -q "package/dist/src/index.js"; then
              echo "FAIL: ${tarball} is missing dist/src/index.js!"
              exit 1
            fi

            if ! echo "$CONTENTS" | grep -q "package/dist/src/index.d.ts"; then
              echo "FAIL: ${tarball} is missing dist/src/index.d.ts!"
              exit 1
            fi

            echo "dist/src/index.js and dist/src/index.d.ts present"
          done

          echo "All tarballs contain required dist/ artifacts"

      - name: Create and push tag
        run: |
          TAG="ts-sdk-v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git tag "$TAG"
            echo "Created tag $TAG"
          fi
          git push origin "$TAG" 2>/dev/null || echo "Tag already pushed"

      - name: Publish to npm
        if: ${{ github.event.inputs.publish-to-npm == 'true' }}
        working-directory: sdks
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NPM_TAG="${{ steps.prerelease.outputs.npm_tag }}"
          TARBALL=".npm-pack/solana-kora-${VERSION}.tgz"

          if [ -f "$TARBALL" ]; then
            echo "Publishing ${TARBALL} with tag '${NPM_TAG}'..."
            npm publish "$TARBALL" --access public --tag "$NPM_TAG"
            echo "Published successfully"
          else
            echo "Tarball not found: ${TARBALL}"
            echo "Available tarballs:"
            ls -la .npm-pack/ || true
            exit 1
          fi

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create-github-release == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = `ts-sdk-v${{ steps.version.outputs.version }}`;
            const version = `${{ steps.version.outputs.version }}`;
            const releaseName = `TypeScript SDK v${version}`;
            const isPrerelease = '${{ steps.prerelease.outputs.is_prerelease }}' === 'true';

            const body = `## @solana/kora v${version}

            ### Installation

            \`\`\`bash
            pnpm add @solana/kora
            \`\`\`
            `;

            // Check if release already exists
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName,
              });
              console.log(`Release ${tagName} already exists, skipping`);
              return;
            } catch (e) {
              if (e.status !== 404) throw e;
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: releaseName,
              body: body.trim(),
              draft: false,
              prerelease: isPrerelease,
            });

            console.log(`Created release: ${releaseName}`);

      - name: Publish summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NPM_TAG="${{ steps.prerelease.outputs.npm_tag }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## TypeScript SDK Published

          **Version**: \`${VERSION}\`
          **Package**: \`@solana/kora\`
          **Tag**: \`ts-sdk-v${VERSION}\`
          **npm tag**: \`${NPM_TAG}\`

          EOF

          if [ "${{ github.event.inputs.publish-to-npm }}" == "true" ]; then
            echo "Published to npm: https://www.npmjs.com/package/@solana/kora/v/${VERSION}" >> $GITHUB_STEP_SUMMARY
          else
            echo "Skipped npm publish (dry run)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ github.event.inputs.create-github-release }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "GitHub release created: https://github.com/${{ github.repository }}/releases/tag/ts-sdk-v${VERSION}" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Skipped GitHub release creation" >> $GITHUB_STEP_SUMMARY
          fi
